<div class="container">
    <div class="left-section"></div>
    <div class="right-section">
        <div class="login-container">
            <form class="login-form" [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
                <h2 class="login-title"><i class="fas fa-user-circle"></i> Sign Up</h2>
                <!--<div class="form-control">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Name" id="Name" required>
                </div>
                <div class="form-control">
                  <i class="fas fa-user icon"></i>
                  <input type="text" placeholder="Email" id="Email" required>
              </div>            
                <div class="form-control">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" id="password" >
                </div>
                <div class="form-control">
                  <i class="fas fa-lock icon"></i>
                  <input type="password" placeholder="Confirm Password" id="Confirmpassword" >
              </div>-->  
              
              <div class="form-control"> 
                  <div class="input-field" [class.error]="SignupForm.controls['emailaddress'].dirty && SignupForm.hasError('required','emailaddress')">
                    <small *ngIf="SignupForm.controls['emailaddress'].dirty && SignupForm.hasError('required','emailaddress')" class="text-danger">*emailaddress is required*</small>                    
                      <input formControlName="emailaddress" type="text" placeholder="emailaddress" required>
                      
                  </div> 
                </div>  
                <div class="form-control"> 
                  <div class="input-field" [class.error]="SignupForm.controls['mobileno'].dirty && SignupForm.hasError('required','mobileno')">
                    <small *ngIf="SignupForm.controls['mobileno'].dirty && SignupForm.hasError('required','mobileno')" class="text-danger">*mobileno is required*</small>                    
                      <input formControlName="mobileno" type="text" placeholder="mobileno" required>                    
                  </div> 
                </div>   
                <div class="form-control"> 
                  <div class="input-field" [class.error]="SignupForm.controls['username'].dirty && SignupForm.hasError('required','username')">
                    <input formControlName="username" type="text" placeholder="Username" required>
                    <small *ngIf="SignupForm.controls['username'].dirty && SignupForm.hasError('required','username')" class="text-danger">*username is required*</small>                                        
                  </div> 
                </div>  
                <div class="form-control"> 
                  <div class="input-field" [class.error]="SignupForm.controls['password'].dirty && SignupForm.hasError('required','password')">
                    <small *ngIf="SignupForm.controls['password'].dirty && SignupForm.hasError('required','password')" class="text-danger">*Password is required*</small>
                      <input formControlName="password" type="text" placeholder="password" required>
                  </div> 
                </div>
                
               <!-- <div class="social-login">
                    <button type="submit">Create Account</button>
                </div>-->
               <!-- <div class="form-inline fr mt-4">
                  <a id="forgot" class="font-weight">Forgot Password</a>
                </div> -->
                <div class="social-login">
                  <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>                
                  <a href="#" routerLink="/login"  class="signup">Login</a>
                </div>
               
            </form>
        </div>
    </div>
  </div>
